    <style>
        body {
            background: none;
        }
        #cc-message-count {
            height: 22px;
            width: 22px;
            background: #d0211c;
            border: 1px solid #c51f1a;
            border-radius: 22px;
            text-align: center;
            line-height: 22px;
            font-size: 12px;
            font-weight: bold;
            color: #fff;
            position: absolute;
            right: 23px;
            top: 23px;
            z-index: 10000;
            pointer-events: none;
        }
        .noselect {
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Safari */
            -khtml-user-select: none; /* Konqueror HTML */

                                  supported by Chrome, Edge, Opera and Firefox */
        }

            transition: all 0.25s;
            opacity: 1;
        }

<body id="" cc-chat-id="614cf75017881" cc-bot-id="1200" class="p-4">
    <div id="app">

        <main class="noselect">
            <span id="cc-message-count-placeholder">
                <div id="cc-message-count" style="display: none;">

                </div>
            </span>
            <div id="cc-chat-icon" class="bg-primary shadow text-white font-weight-bold text-center" style="height: 64px; width: 64px; background: linear-gradient(to top, #007bff, #1988FF); background: #3bf10d !important;">
                <div class="state d-inline closed">
                    <i class="fas fa-comment" style="font-size: 32px; line-height: 64px;"></i>
                </div>
                <div class="state d-none opened">
                    <i class="fas fa-times" style=" font-size: 32px; line-height: 64px;"></i>
                </div>
            </div>
        </main>

    </div>

<script>

    $('#cc-chat-icon').on('click', function() {
        if ($('#cc-chat-icon .opened').hasClass('d-none')) {
            window.parent.postMessage({
                'func': 'showWidget'
            }, "*");
            setButtonOpened();
        } else {
            window.parent.postMessage({
                'func': 'hideWidget'
            }, "*");
            setButtonClosed();
        }
        setUnreadMessageCount(0);
    });

    function setButtonOpened() {
        $('main').fadeIn('fast');
        $('#cc-chat-icon .closed').addClass('d-none').removeClass('d-inline');
        $('#cc-chat-icon .opened').removeClass('d-none').addClass('d-inline');
        $('#cc-message-count').hide();
    }

    function setButtonClosed() {
        $('main').fadeIn('fast');
        $('#cc-chat-icon .opened').addClass('d-none').removeClass('d-inline');
        $('#cc-chat-icon .closed').removeClass('d-none').addClass('d-inline');
    }

    function hideButton() {
        $('main').fadeOut('fast');
    }

    function setUnreadMessageCount(count) {
        if (!count) {
            $('#cc-message-count').fadeOut(100);
        } else {
            $('#cc-message-count').text(count).fadeIn(500);
        }
    }

    if (window.addEventListener) {
        window.addEventListener("message", onMessage, false);
    } else if (window.attachEvent) {
        window.attachEvent("onmessage", onMessage, false);
    }

    function onMessage(event) {
        if (event.data.func === 'opened') {
            setButtonOpened();
        } else if (event.data.func === 'closed') {
            setButtonClosed();
        } else if (event.data.func === 'setUnreadMessageCount') {
                        setUnreadMessageCount(event.data.value);
                    } else if (event.data.func === 'opened-transparent') {
            hideButton();
        }
    }

</script>

</body></html>
