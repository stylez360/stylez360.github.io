<script>
    /**
     * Initial setup
     */

    var botId = 1200;
    var channelId = '78a4f699-d017-4d03-8933-003ed93fcf8f';
    var dialogContainer = $('#dialog-internal');
    var channel = false;
    var lastInteractionId = null;
    var hostname = 'stylez360.github.io';
    const url = 'https://stylez360.github.io/orders_dispatch';
    const trigger = null;
    const isStarted = false;
    let pusher = null;

    if (window.addEventListener) {
        window.addEventListener("message", onMessage, false);
    } else if (window.attachEvent) {
        window.attachEvent("onmessage", onMessage, false);
    }

    function onMessage(event) {
        if (event.data.func === "scrollDialog") scrollDialog();
        if (event.data.func === "removeTransparency") removeTransparent();
        if (event.data.func === "setParameter") setParameter(event.data.key, event.data.value);

        if (event.data.func === "enableMobileWidget") $('body').addClass('mobile');
        if (event.data.func === "disableMobileWidget") $('body').removeClass('mobile');
    }

    $(document).ready(function () {
        scrollDialog();
        if (isStarted) {
            updateConversation();
        } else {
            applyTrigger();
        }
    });

    $(document).keyup(function (e) {
        if (e.which == 13) {
            if (!$('#cc-chat-input').hasClass('disabled')) {
                $('#cc-chat-input').submit();
            }
        }
    });

    function startPusher() {
        if (!pusher) {
            pusher = new Pusher('1e45cddbbab1c1d50475', {
                cluster: 'eu',
                forceTLS: true
            });
            const pusherChannel = pusher.subscribe('conversation.' + channelId);
            pusherChannel.bind('App\\Events\\ConversationUpdated', function (event) {
                updateConversation();
            });
            setTimeout(updateConversation, 2000);
        }
    }

    /**
     * When Handoff form is submitted
     */

    $('#cc-handoff-form').on('submit', function (e) {
        e.preventDefault();
        var name = $('input[name="name"]').val();
        var email = $('input[name="email"]').val();
        var notes = $('textarea[name="notes"]').val();
        var phone = $('input[name="phone"]').val();

        if (name && email) {
            $('#cc-handoff-form .btn').val('Sending...').addClass('disabled');
            $.post('https://chatcreate.com/api/standalone/handoff', {
                'name': name,
                'email': email,
                'channel_id': channelId,
                'notes': notes,
                'phone': phone,
                'userAgent': navigator.userAgent,
            }).done(function (r) {
                $('#cc-handoff-form').html('<h1 class="text-center"><i class="far fa-check-circle text-success"></i></h1><p class="lead text-center font-weight-bold">Success!<br><small>Our support will be in touch</small></p><button class="btn btn-sm rounded btn-outline-success mx-auto d-block mb-2" onclick="restart();"><i class="fas fa-undo-alt mr-1"></i>Restart</button><button class="btn btn-sm rounded btn-outline-dark mx-auto d-block" onclick="hideWidget();"><i class="fas fa-times mr-1"></i>Close</button>');
            }).fail(function () {
                $('#cc-handoff-form').html('<h1 class="text-center"><i class="far fa-times-circle text-danger"></i></h1><p class="lead text-center font-weight-bold">Something went wrong...<br><small>Please refresh the page and try again...</small></p><button class="btn btn-sm rounded btn-outline-dark mx-auto d-block" onclick="hideWidget();"><i class="fas fa-times mr-1"></i>Close</button>');
            });
        }
    });


    /**
     * When Chat input is submitted
     */

    $('#cc-chat-input').on('submit', function (e) {
        e.preventDefault();
        var message = $('#message').val();
        if (message) {
            $('#message').val('').focus();
            hideButtons();
            addUserTextToChat(message, id = undefined, sending = true);
            sendText(message);
        }
    });

    function getTriggeredFlow() {
        return trigger?.flow || '';
    }

    async function applyTrigger() {
        if (!trigger) {
            hideWidget();
            return;
        }

        setTriggeredFlow(getTriggeredFlow());
        const timeout = 0;
        for (let i = 0; i < trigger.interactions.length; ++i) {
            setTimeout(addInteractionToChat, timeout * i, trigger.interactions[i], true);
        }
        if (botId !== 2557) {
            setTimeout(addTransparent, timeout * (trigger.interactions.length - 1) + 100);
        }
        setTimeout(notifyOfNewInteraction, timeout * (trigger.interactions.length - 1) + 100);
        lastInteractionId = trigger.interactions[trigger.interactions.length - 1].id;
    }

    /**
     * Ongoingly poll for updates from our backend for conversation state
     */

    function updateConversation() {
        const reload = !document.getElementsByClassName('message').length;
        const timestamp = new Date().getTime();
        const timeout = (reload) ? 0 : 800;
        let totalI = 0;
        $.get('https://chatcreate.com/api/bots/' + botId + '/interactions?channelId=' + channelId + '&timestamp=' + timestamp + '&triggeredFlow=' + getTriggeredFlow()).done(function (interactions) {
            if (!reload) {
                interactions = interactions.filter(interaction => !interaction.is_conversation_starter);
            }
            if (interactions.length > 0) {
                let setTransparent = true;
                for (let i = 0; i < interactions.length; i++) {
                    if (interactions[i].from === 'user' && interactions[i].type !== 'visitsUrl') {
                        setTransparent = false;
                        break;
                    }
                }
                const newInteractions = getNewInteractions(interactions);
                if (newInteractions.length > 0) {
                    for (let i = 0; i < newInteractions.length; ++i) {
                        setTimeout(addInteractionToChat, timeout * i, newInteractions[i], reload);
                        totalI++;
                    }
                }
                if (setTransparent && botId !== 2557) {
                    setTimeout(addTransparent, timeout * totalI + 100);
                }
                setTimeout(notifyOfNewInteraction, timeout * totalI + 100);
                lastInteractionId = interactions[interactions.length - 1].id;
            }
        }).fail(function () {
            showResponseError('I have lost connection to the internet. Could you refresh and try again?');
        });
    }

    function addInteractionToChat(interaction, reload) {
        if (!isInteractionPresent(interaction)) {
            showChatInput();
            if (interaction['from'] === 'bot') {
                hideTyping();
                hideButtons();
                if (interaction.type === 'startHandoff' && !reload) {
                    setTimeout(startHandoff, 2000);
                }
                if (interaction['type'] === 'text') {
                    addBotTextToChat(interaction['value'].message, interaction['id'], (interaction['value'].temporary === true));
                }
                if (interaction['type'] === 'buttons') {
                    addBotButtonsToChat(interaction['value'], interaction['id']);
                }
            }
            if (interaction['from'] === 'user') {
                if (interaction['type'] === 'text') {
                    if (reload) {
                        addUserTextToChat(interaction['value'].message, interaction['id']);
                    } else {
                        replaceSendingWithSent(interaction['value'].message, interaction['id']);
                    }
                }
                if (interaction['type'] === 'buttonClick') {
                    if (interaction['value'].target === 'handoff_accept') {
                        hideTyping();
                    } else {
                        if (reload) {
                            addUserTextToChat(interaction['value'].label, interaction['id']);
                        } else {
                            replaceSendingWithSent(interaction['value'].label, interaction['id']);
                        }
                    }
                }
            }
            $('.fadeIn').removeClass('fadeIn');
        }
    }


    /**
     * Actions the widget can run regards to the conversation
     */

    function addUserTextToChat(message, id = null, sending = false) {
        var html = '<cc-user-text class=\"message message-user ' + ((sending) ? '' : '') + '\" interaction-id="' + id + '" interaction-value="' + message + '">' + encoded(message) + '</cc-user-text>';
        hideButtons();
        addHtmlToChat(html);
    }

    function replaceSendingWithSent(message, id) {
        $('[interaction-value="' + message + '"][interaction-id="null"').removeClass('sending').attr('interaction-id', id);
        if ($('[interaction-id="' + id + '"]').length > 1) {
            Bugsnag.notify(`Interaction ID ${id} has been added to more than one message`);
        }
    }

    function isSameHostAsParent(url) {
        return new URL(url).hostname === hostname;
    }

    function addBotButtonsToChat(buttons, id = null) {
        var html = '<div class="d-flex justify-content-end btn-container flex-wrap" interaction-id="' + id + '">';
        $.each(buttons, function (index, button) {
            let buttonHtml = '<button class="btn btn-outline-primary btn-sm rounded font-weight-normal mr-2 mt-2 " onClick="sendButtonClick(\'' + htmlEntities(button.target) + '\', \'' + htmlEntities(button.label) + '\', \'' + htmlEntities(button.url) + '\');">' + htmlEntities(button.label) + '</button>';
                            if (button.url && !isSameHostAsParent(button.url)) {
                    buttonHtml = '<a target="_blank" href="' + button.url + '" class="">' + buttonHtml + '</a>';
                }
                        html += buttonHtml;
        });
        html += '</div>';
        addHtmlToChat(html);
    }

    function addBotTextToChat(reply, id = null, temporary = false) {
        $('.message-temporary').hide();
        var html = '<cc-bot-text class=\"message message-bot fadeIn ' + ((temporary) ? 'message-temporary' : '') + '\" interaction-id=\"' + id + '\">' + withBreakTagsApplied(urlify(reply))+ '</cc-bot-text>';
        addHtmlToChat(html);
    }

    function sendButtonClick(target, label, url = null) {
        startPusher();
        if (url === 'undefined') {
            url = null;
        }
        markLastInteractionAsSeen();
        removeTransparent();
        if (target === 'handoff_accept') {
            startHandoff(  );
        } else {
            hideButtons();
            addUserTextToChat(label, id = undefined, sending = true);
            showChatInput();
        }
        showWidget();
        emitEvent({
            'type': 'button_clicked',
            'from': 'user',
            'value': {
                'target': target,
                'label': label,
                'url': url
            }
        });
        $.post('https://chatcreate.com/api/bots/' + botId + '/interactions', {
            triggeredFlow: getTriggeredFlow(),
            type: 'buttonClick',
            value: {target: target, label: label, url: url},
            channelId: channelId,
            channel_name: 'standalone'
        }).done(function (response) {
            setIsStarted();
                            if (url && isSameHostAsParent(url)) {
                    navigateTo(url);
                }
                        if (target !== 'handoff_accept') {
                showTyping();
            }
        }).fail(function () {
            showResponseError();
        });
    }

    function sendText(message) {
        startPusher();
        removeTransparent();
        showWidget();
        const creditCardPattern = /\b(?:\d{4}[ -]?){3}(?=\d{4}(?!\d))/gm;
        const subst = `**** **** **** `;
        message = message.replace(creditCardPattern, subst);

        emitEvent({
            'type': 'text_sent',
            'from': 'user',
            'value': message
        });

        $.post('https://chatcreate.com/api/bots/' + botId + '/interactions', {
            triggeredFlow: getTriggeredFlow(),
            type: 'text',
            value: {'message': message},
            channelId: channelId,
            channel_name: 'standalone'
        }).done(function (response) {
            setIsStarted();
            showTyping();
        }).fail(function () {
            showResponseError();
        });
    }

    function setParameter(key, value) {
        $.post('https://chatcreate.com/api/bots/' + botId + '/conversations/setParameter?channelId=' + channelId, {
            'key': key,
            'value': value
        });
    }

    /**
     * Widget's own functionality
     */

    function startHandoff(platform = 'standalone') {

        if (platform === 'zendesk') {
            $.get('https://chatcreate.com/api/bots/' + 1200 +'/conversations/summary?platform=zendesk&channel_id=' + channelId).done(function (summary) {
                window.parent.postMessage({
                    func: 'handoff', value: summary,
                }, "*");
            }).fail();
        } else if (platform === 'standalone') {
            showContactForm();
        } else {
            window.parent.postMessage({
                'func': 'handoff'
            }, "*");
        }

    }


    /**
     * Helpers
     */

    function scrollDialog() {
        var myDiv = $('#dialog');
        myDiv.stop(true, true).animate({scrollTop: myDiv.prop("scrollHeight") - myDiv.height()}, '2000');
    }

    function toTitleCase(str) {
        return str.replace(/\w\S*/g, function (txt) {
            return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
        });
    }

    function withBreakTagsApplied(text) {
        return text.replaceAll('{{ break }}', '<br>');
    }

    let converter = new showdown.Converter();
    function urlify(text) {
        text = converter.makeHtml(text);
        const urlRegex = /( https?:\/\/[^<|\s]+)/gi;
        const emailRegex = /([a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+\.[a-zA-Z0-9]+)/gi;
        text = text.replace(urlRegex, function (url) {
            return '<a href="' + url + '">' + url + '</a>';
        });
        return text.replace(emailRegex, function (email) {
            return '<a href="mailto:' + email + '">' + email + '</a>';
        });
    }

    function encoded(s = '') {
        return s.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/"/g, '&quot;').replace(/\\/g, '\\\\');
    }

    function isInteractionPresent(interaction) {
        return (interaction['value'].target === 'handoff_accept') ? true : (document.querySelectorAll("[interaction-id='" + interaction['id'] + "']").length > 0);
    }

    function getNewInteractions(interactions) {
        var newInteractions = [];
        for (i = 0; i < interactions.length; ++i) {
            if (!isInteractionPresent(interactions[i])) {
                newInteractions.push(interactions[i]);
            }
        }
        return newInteractions;
    }

    function restart() {
        window.parent.postMessage({
            'func': 'restart'
        }, "*");
    }

    function removeContactForm() {
        showChatInput();
        $('#cc-handoff-form, #cc-popup-cover').addClass('disabled');
    }

    function showContactForm() {
        hideChatInput();
        $('#cc-handoff-form, #cc-popup-cover').removeClass('disabled');
    }

    function hideChatInput() {
        $('#cc-chat-input').addClass('disabled');
    }

    function showChatInput() {
        $('#cc-chat-input').removeClass('disabled');
    }

    function setHandoffName(value) {
        $('input[name="name"]').val(value);
    }

    function setHandoffEmail(value) {
        $('input[name="email"]').val(value);
    }

    function showTyping() {
        $('#dialog-typing').stop(true, true).slideDown();
    }

    function hideTyping() {
        $('#dialog-typing').slideUp('fast');
    }

    function addHtmlToChat(html) {
        dialogContainer.append(html);
        scrollDialog();
    }

    function hideButtons() {
        $('.btn-container').attr("style", "display: none !important");
    }

    function showResponseError(message = 'Hmm... Something went wrong while getting you a response, can you please try again?') {
        setTimeout(function () {
            addBotTextToChat(message, null, true);
        }, 800);
    }

    function setDismissedFlow(flow) {
        window.parent.postMessage({
            'func': 'setDismissedFlow',
            'value': flow,
        }, "*");
    }

    function setIsStarted() {
        window.parent.postMessage({
            func: 'setIsStarted',
            channelId: channelId,
        }, "*");
    }

    function setTriggeredFlow(flow) {
        window.parent.postMessage({
            func: 'setTriggeredFlow',
            value: flow,
        }, "*");
    }

    function notifyOfNewInteraction() {
        markLastInteractionAsSeen();

        window.parent.postMessage({
            'func': 'notifyOfNewInteraction',
            'value': lastInteractionId,
        }, "*");
    }

    function markLastInteractionAsSeen() {
        window.parent.postMessage({
            'func': 'markLastInteractionAsSeen',
            'value': lastInteractionId,
        }, "*");
    }

    function showWidget(height = '630px') {
        window.parent.postMessage({
            'func': 'showWidget',
            'height': height,
        }, "*");
    }

    function hideWidget() {
        window.parent.postMessage({
            'func': 'hideWidget'
        }, "*");
    }

    function removeTransparent() {
        showWidget();
        $('#cc-chat').removeClass('minimized-widget');
    }

    function addTransparent() {

        markLastInteractionAsSeen();

        if (trigger.isDismissed) {
            return;
        }
        $('#cc-chat').addClass('minimized-widget');
        var height = $('#dialog-internal')[0].scrollHeight - $('#introduction')[0].scrollHeight + 180;

        window.parent.postMessage({
            'func': 'transparentWidget',
            'height': String(height) + 'px',
            'delay': trigger.delay,
        }, "*");
    }

    function navigateTo(target) {
        window.parent.postMessage({
            'func': 'navigateTo',
            'value': target,
        }, '*');
    }

    function htmlEntities(str) {
        return String(str).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&rsquo;');
    }

    function emitEvent(event) {
        window.parent.postMessage({
            'func': 'event',
            'event': event,
        }, '*');
    }

</script>


</body></html>
